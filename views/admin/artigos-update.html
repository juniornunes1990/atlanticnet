<div class="content-i">
    <div class="content-box">
      <div class="element-wrapper">
        <h6 class="element-header">
            Editar Artigo
        </h6>
        <div class="element-box">
          <form id="formValidate" action="/admin/artigos/{$artigo.idartigo}" method="post">
            <h5 class="form-header">
              Editar Artigo: <span style="color: darkcyan;">{$artigo.destitulo}</span>
            </h5>
            <div class="form-desc">
              Aqui edita o artigo de forma rapida e pratica.
            </div>
            <div class="form-group">
              <label for=""> Titulo</label>
              <input class="form-control" name="destitulo" data-error="Campo Titulo Obrigatório" value="{$artigo.destitulo}" placeholder="Digite o titulo de seu artigo" required="required" type="text">
              <div class="help-block form-text with-errors form-control-feedback"></div>
            </div>          
            <div class="form-group">
              <label for=""> Categoria </label>
              <select name="idcategory" class="form-control">
              {loop="$category"}
                <option value="{$value.idcategory}">
                  {$value.descategory}
                </option>
              {/loop}
              </select>
            </div>
            <div class="form-group">
              <label> Conteúdo do Artigo</label>
              <textarea cols="80" id="editor" class="form-control" name="desartigo" rows="5">
                <h5>{$artigo.desartigo}</h5>
              </textarea>
            </div>
            <div class="form-buttons-w">
              <button class="btn btn-primary" type="submit"> Editar Artigo</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
